    <script type="application/ld+json">
      {

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "TrueGIS Maps – Free Online Map Drawing Tool",
        "description": "Draw on maps, style features, and print with scale – all in your browser. No install. No signup.",
        "url": "https://truegis.co.uk/",
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "Draw points, lines, polygons, circles, and squares",
          "Per-feature styling with fill, stroke, opacity, and width",
          "Search and geolocation",
          "Quick and scaled printing"
        ]
      }

  </head>
  <body>
    <header>
      <div class="social-links top-right">
        <!-- LinkedIn -->
        <a
          href="https://www.linkedin.com/company/truegis"
          target="_blank"
          rel="noopener"
          aria-label="LinkedIn"
        >
          <img src="icon-linkedin.svg" alt="LinkedIn" width="28" height="28" />
        </a>
        <!-- X / Twitter -->
        <a
          href="https://x.com/OfficialTrueGIS"
          target="_blank"
          rel="noopener"
          aria-label="X (Twitter)"
        >
          <img src="icon-x.svg" alt="X (Twitter)" width="28" height="28" />
        </a>
      </div>
      <img src="truegis-maps-logo-transparent.png" alt="TrueGIS Maps Logo" />
      <p class="tagline">Draw, style, and print maps instantly.</p>
    </header>

    <h1 class="visually-hidden">
      TrueGIS Maps – Free Web Mapping and Printing Tool
    </h1>

    <div id="map"></div>

    <!-- Floating Controls -->
    <div class="control-panel">
      <!-- Draw -->
      <div class="control-group">
        <button id="drawToggle">Draw</button>
        <div id="drawOptions" class="hidden">
          <button id="drawPoint">Point</button>
          <button id="drawLine">Line</button>
          <button id="drawPolygon">Polygon</button>
          <button id="drawCircle">Circle</button>
          <button id="drawSquare">Square</button>
          <button id="clearDrawings">Clear</button>
        </div>
      </div>

      <!-- Style -->
      <div class="control-group">
        <label>Fill:</label>
        <input type="color" id="fillColor" value="#ff0000" />
        <label>Opacity:</label>
        <input
          type="range"
          id="fillOpacity"
          min="0"
          max="1"
          step="0.01"
          value="0.4"
        />
        <label>Stroke:</label>
        <input type="color" id="strokeColor" value="#000000" />
        <label>Stroke Opacity:</label>
        <input
          type="range"
          id="strokeOpacity"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
        <label>Width:</label>
        <input
          type="range"
          id="strokeWidth"
          min="1"
          max="10"
          step="1"
          value="2"
        />
      </div>

      <!-- Search -->
      <div class="control-group">
        <input type="text" id="searchInput" placeholder="Search location..." />
        <button id="searchBtn">Search</button>
        <button id="locateBtn">Locate Me</button>
      </div>

      <!-- Print Settings -->
      <div class="control-group">
        <label for="scale">Scale:</label>
        <select id="scale">
          <option value="2500">1:2,500</option>
          <option value="5000" selected>1:5,000</option>
          <option value="10000">1:10,000</option>
          <option value="25000">1:25,000</option>
          <option value="50000">1:50,000</option>
        </select>

        <label for="orientation">Orientation:</label>
        <select id="orientation">
          <option value="landscape" selected>Landscape</option>
          <option value="portrait">Portrait</option>
        </select>

        <label>
          <input type="checkbox" id="showPreview" /> Show Print Area
        </label>
      </div>

      <!-- Edit / Undo / Import -->
      <div class="control-group">
        <button id="undoBtn" title="Undo (Ctrl+Z)">Undo</button>
        <button id="redoBtn" title="Redo (Ctrl+Y)">Redo</button>
        <button
          id="deleteSelectedBtn"
          class="danger"
          title="Delete selected (Del)"
        >
          Delete
        </button>

        <button id="importGeoJSON" title="Import GeoJSON">Import</button>
        <button id="exportGeoJSON" title="Export GeoJSON">Export</button>
      </div>

      <!-- Print -->
      <div class="control-group center">
        <button id="quickPrint">Quick Print</button>
        <button id="print">Scaled Print</button>
      </div>
    </div>

    <input
      id="geojsonFile"
      type="file"
      accept=".geojson,.json"
      style="display: none"
    />

    <footer>
      <p>

        <a href="privacy-policy.html">Privacy Policy</a> |
        <a href="terms.html">Terms</a> | <a href="contact.html">Contact</a> |
        <a href="blog/">Blog</a>
      </p>
      <p style="margin-top: 10px; font-size: 14px; color: #ccc">
        <span style="display: inline-flex; align-items: baseline">

    <script src="dist/inkmap.js"></script>

    <script>
      document.getElementById("drawToggle").addEventListener("click", () => {
        const opts = document.getElementById("drawOptions");
        const btn = document.getElementById("drawToggle");
        opts.classList.toggle("hidden");
        btn.classList.toggle("active");
      });
    </script>
  </body>
</html>
